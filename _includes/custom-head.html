<!-- Notice blocks transformation script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const noticeTypes = {
    'NOTE': 'note',
    'TIP': 'tip',
    'IMPORTANT': 'important',
    'WARNING': 'warning',
    'CAUTION': 'caution'
  };

  document.querySelectorAll('blockquote').forEach(function(blockquote) {
    const firstP = blockquote.querySelector('p:first-child');
    if (!firstP) return;

    const html = firstP.innerHTML;
    for (const [marker, className] of Object.entries(noticeTypes)) {
      const pattern = new RegExp('^\\s*\\[!' + marker + '\\]\\s*', 'i');
      if (pattern.test(firstP.textContent)) {
        blockquote.classList.add('notice', 'notice-' + className);
        firstP.innerHTML = html.replace(pattern, '');
        break;
      }
    }
  });
});
</script>

<!-- Theme Toggle Script (runs early to prevent flash) -->
<script>
(function() {
  const savedTheme = localStorage.getItem('theme');
  // Only apply valid theme values
  if (savedTheme === 'light' || savedTheme === 'dark') {
    document.documentElement.setAttribute('data-theme', savedTheme);
  }
})();

document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('theme-toggle');
  if (!toggle) return;

  toggle.addEventListener('click', function() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    let newTheme;
    if (currentTheme === 'dark') {
      newTheme = 'light';
    } else if (currentTheme === 'light') {
      newTheme = 'dark';
    } else {
      // No explicit theme set, toggle from system preference
      newTheme = prefersDark ? 'light' : 'dark';
    }

    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  });
});
</script>
